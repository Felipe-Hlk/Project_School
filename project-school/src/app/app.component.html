<mat-sidenav-container >
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!smallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar
     class="sidemenu"
      >
      <img
        class="avatar mat-elevation-z4"
        src="../assets/img/Foto perfil LinkedIn.jpg"
        style="width: 100px"
        alt="avatar"
      />
      <a routerLink="/users" class="name"> Felipe Arruda </a>
      <p class="designation"></p>
    </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/users"> Usu√°rios </a> -->

      <a
        *ngFor="let item of items_menu"
        mat-list-item
        [routerLink]="item.link"
        routerLinkActive="active"
      >
        <mat-icon fontSet="fa" [ngClass]="item.icon"></mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
    <mat-toolbar
      class="toolbar-menu mat-elevation-z4"
      color="primary"
    >
      <button mat-icon-button  (click)="sidenav.toggle()">
        <mat-icon class="example-icon">menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class=" favorite-icon">
        <mat-icon class="example-icon">favorite</mat-icon>
      </button>
      <button mat-icon-button >
        <mat-icon class="example-icon">share</mat-icon>
      </button>
    </mat-toolbar>
    <!-- <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">My App</span>
    </mat-toolbar> -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
