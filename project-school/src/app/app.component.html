<app-toolbar-menu></app-toolbar-menu>

<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!smallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar class="sidemenu">
      <img
        class="avatar mat-elevation-z4"
        src="../assets/img/Foto Propria.jpg"
        alt="avatar"
      />
      <a routerLink="/users" class="name"> Felipe Arruda </a>
      <p class="designation">Web Developer</p>
    </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/users"> Usu√°rios </a> -->

      <a
        *ngFor="let item of items_menu"
        mat-list-item
        [routerLink]="item.link"
        routerLinkActive="active"
      >
        <mat-icon fontSet="fa" [ngClass]="item.icon"></mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu mat-elevation-z4" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="example-icon">
            {{ sidenav.opened ? "close" : "menu" }}
          </mat-icon>
        </button>
        <span *ngIf="!popText">{{ menuName }}</span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>

      <mat-toolbar-row class="toolbar-submenu">
        <span class="submenu-title" *ngIf="!popText">{{ menuName }}</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
